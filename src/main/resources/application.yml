spring:
    datasource:
        initialization-mode: never
        password: ${DATABASE_PASSWORD}
        platform: postgres
        url: jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}
        username: ${DATABASE_USER_NAME}
    flyway:
        enabled: true
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        generate-ddl: false
        hibernate:
            ddl-auto: none
